<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>

    <style>

            table {

                width: 400px;
                border-collapse: collapse;
            }

            th, td {

                    border: 1px solid black;
                    padding: 10px;
                    text-align: center;
            }

            .cor {

                    background-color: gray;
                    color: white;

            }

    </style>


</head>
<body>
    

    <table>
        
        <thead>
            
            
        
        </thead>
        
        
        <tr>
            <th rowspan="2" scope="rowgroup" class="cor">Área</th>
            <th rowspan="2"  
             scope="rowgroup" class="cor">Disciplinas</th>
            <th colspan="2" scope="rowgroup" class="cor">Notas</th>
            <th rowspan="2" class="cor">Média</th>

        </tr>
        

        <tr>
            
            <th class="cor">Nota 1</th>
            <th class="cor">Nota 2</th>            
            
            
        </tr>
        

        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>6.0</td>
            <td>7.0</td>
            <td>8.0</td>

        </tr>
        <tr>
            <td>Fisica</td>
            <td>10.0</td>
            <td>6.0</td>
            <td>5.0</td>
        </tr>



        <tr>
            <td>Quimica</td>
            <td>8.0</td>
            <td>9.0</td>
            <td>4.0</td>
        </tr>
        
        <tr>
            <td>Biologia</td>
            <td>9.0</td>
            <td>8.0</td>
            <td>5.0</td>
        </tr>
        
        <tr>

            
            <th colspan="4" scope="col" class="cor">Média de Exatas</th>
            <td class="cor">7.0</td>
            
            
            
        </tr>

        <tr>
            <th rowspan="2" scope="colgroup">Humanas</th>
            <td>História</td>
            <td>8.0</td>
            <td>9.0</td>
            <td>6.0</td>

        </tr>

        <tr>
            <td>Geografia</td>
            <td>5.0</td>
            <td>4.0</td>
            <td>2.0</td>
        </tr>
        


        <tr>
            <th colspan="4" scope="col" class="cor">Média De Humanas</th>
            <td class="cor">8.0</td>

        </tr>
        





























    </table>
</body>
</html>
