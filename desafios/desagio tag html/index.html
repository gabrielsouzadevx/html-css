<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio TAGS</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5. podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Utilize a tag <p>">Parágrafos</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Utilize a tag h1 h2 h3 h4 h5 ou h6">Titulos</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Utilize a tag IMG SRC">Imagens</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Utilize a tag abbr">Abreviações</abbr></li>

    </ul>
    <ul>
        <li><abbr title="<code>">Códigos-fonte</abbr></li>

    </ul>
    <ul>
        <li><abbr title="utilize a tag <OL> <li>">Listas numeradas</abbr></li>
    </ul>
    <ul>
        <li><abbr title="utilize a tag <UL> <li>">Lista com demarcadores.</abbr></li>
    </ul>
</body>
</html>
