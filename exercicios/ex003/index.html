<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens.</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html5 200.png" alt="Logo HTML5"> <!--Titulo da imagem.-->
    <p>Podemos também carregar imagens que estão em Subpastar</p>
    <img src="imagens/logo css 200.png" alt="logo CSS3"> <!--Podemos usar o CTRL+ESPAÇO para ajudar como atalho.-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"> <!-- URL : Apenas copiar o endereço da imagem e colar onde seria a pasta da imagem interna. Ou no caso, com pasta. Assim temos uso de imagem externa. -->
    

</body>
</html>
